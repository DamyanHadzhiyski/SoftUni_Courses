<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/011b4b5f57.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="viewport grad-blue">
        <section class="card">
            <img src="images/picture1.jpg">
            <icon class="icon"><i class="fa-solid fa-link"></i></icon>
        </section>
    </div>
    <div class="viewport grad-orange">
        <section class="card">
            <img src="images/picture2.jpg">
            <icon class="icon"><i class="fa-solid fa-star"></i></icon>
        </section>
    </div>

</body>
</html>
